<div class="container-fluid">
    <form>
        <fieldset>
            <legend> Add new individual cost </legend>
            <div>
                <label>Date</label>
                <input type="input" ng-model="ic.date"/>
            </div>
            <div>
                <label>Invoice price </label>
                <input type="text" placeholder="price" ng-model="ic.cost">
            </div>
            <div>
                <label>Tags info</label>
                <input type="text" placeholder="tags" ng-model="ic.tags">
            </div>
            <div>
                <label>Budget</label>
                <div ng-repeat="b in budgets">
                    <input type="radio" ng-model="ic.budgetId" name="bg" value="{{b.id}}">{{b.name}}
                </div>
            </div>
            <div>
                <button ng-click="save(ic)">SAVE</button>
            </div>
        </fieldset>
    </form>
    <pre style="width: 200px">individual cost = {{ic | json}}</pre>
</div>
