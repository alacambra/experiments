<div class="container-fluid">
	<form>
		<fieldset>
			<legend> Add new individual cost </legend>

			<label>Date</label>
			<input type="text" ng-model="ic.date" date-format /><br> <label>Invoice
				price</label> <input type="text" placeholder="price" ng-model="ic.cost">

			<label>Invoice concept</label> <input type="text"
				placeholder="concept" ng-model="ic.concept"> <label>Budget</label>
			<div ng-repeat="b in budgets">
				<label class="radio"> <input type="radio"
					ng-model="ic.budgetId" name="bg" value="{{b.id}}">{{b.name}}
				</label>
			</div>
			<button ng-click="save(ic)">SAVE</button>
		</fieldset>
	</form>
	<pre>individual cost = {{ic | json}}</pre>
</div>
