<table class="table table-bordered">
    <thead>
    <tr>
        <th>id</th>
        <th>date</th>
        <th>cost</th>
        <th>concept</th>
        <th>tags</th>
    </tr>
    </thead>
    <tr ng-repeat="ic in individualCosts">
        <td>{{ic.id}}</td>
        <td>{{ic.date | date}}</td>
        <td>{{ic.cost}}</td>
        <td>{{ic.concept}}</td>
        <td>{{ic.tags}}</td>
    </tr>
</table>
