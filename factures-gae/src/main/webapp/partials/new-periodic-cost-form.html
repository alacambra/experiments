<div class="container-fluid">
    <form>
        <fieldset>
            <legend> Add new Periodic cost </legend>
            <div>
                <label>Start Date</label>
                <input type="text" ng-model="pc.start"/>
                <label>End Date</label>
                <input type="text" ng-model="pc.end"/>
            </div>
            <div>
                <span>Is fixed cost</span>
                <input type="checkbox" ng-model="pc.isFixedCost">
            </div>
            <div ng-show="!pc.isFixedCost">
                <label>Forseen Cost</label>
                <input type="text" placeholder="price" ng-model="pc.foreseenCost">
            </div>
            <div ng-show="pc.isFixedCost">
                <label>Cost</label>
                <input type="text" placeholder="price" ng-model="pc.cost">
            </div>
            <div>
                <label>Step</label>
                <select
                    ng-model="pc.periodStep"
                    ng-options="s for s in steps">
                </select>
            </div>
            <div>
                <label>Tags info</label>
                <input type="text" placeholder="tags" ng-model="ic.tags">
            </div>
            <div>
                <label>Budget</label>
                <div ng-repeat="b in budgets">
                    <input type="radio" ng-model="ic.budgetId" name="bg" value="{{b.id}}">{{b.name}}
                </div>
            </div>
            <div>
                <button ng-click="save(pc)">SAVE</button>
            </div>
        </fieldset>
    </form>
    <pre style="width: 200px">individual cost = {{pc | json}}</pre>
</div>
