<!DOCTYPE html>
<html>
    <head>
        <title>FacturesJS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/ui-bootstrap-tpls-0.6.0.js"></script>
        <script src="js/restservices.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-app="facturesApp">
        <ul class="nav nav-pills" ng-controller="NavigationController">
            <li class="dropdown" ng-class="{'active' : place.individualCost}">
                <a class="dropdown-toggle">
                    Individual Cost
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a ng-click="goToNewIndividualCost()">
                            Add new individual Cost
                        </a>
                    </li>
                    <li>
                        <a ng-click="goToIndividualCostList()">
                            List all individual Cost
                        </a>
                    </li>
                </ul>
            </li>
            <li class="dropdown" ng-class="{'active' : place.budget}">
                <a class="dropdown-toggle">
                    Budget
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a ng-click="goToNewBudget()">
                            Add new Budget
                        </a>
                    </li>
                    <li>
                        <a ng-click="goToIndividualCostList()">
                            List all budgets
                        </a>
                    </li>
                </ul>
            </li>
            <li class="dropdown" ng-class="{'active' : place.fixCost}">
                <a class="dropdown-toggle">
                    Periodic cost
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a ng-click="goToNewPeriodicCost()">
                            Add new periodic cost
                        </a>
                    </li>
                    <li>
                        <a ng-click="goToIndividualCostList()">
                            List all periodic cost
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
            
        <div ng-view>
        </div>
    </body>
</html>
