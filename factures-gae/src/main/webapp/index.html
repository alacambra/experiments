<!DOCTYPE html>
<html>
	<head>
		<title>FacturesJS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
	</head>
	<body>
		<div>
			<form>
				<fieldset>
					<legend>
						Add new invoice
					</legend>
					<label>Date</label>
					<input data-bind="value: inv.day" type="text" placeholder="DD" size="2" maxlength="2">
					<span>/</span>
					<input data-bind="value: inv.month" type="text" placeholder="MM" size="2" maxlength="2">
					<span>/</span>
					<input data-bind="value: inv.year" type="text" placeholder="YYYY" size="4" maxlength="4">
					<label>Invoice price</label>
					<input data-bind="value: inv.price" type="text" placeholder="">
					<label>Invoice concept</label>
					<input type="text" data-bind="value: inv.concept" placeholder="">
					<label>Budget</label>
					<label class="radio">
						<input type="radio" name = "bg" value="o1" data-bind="checked: inv.bg">
						Check me out1 </label>
					<label class="radio">
						<input type="radio" name = "bg" value="o2" data-bind="checked: inv.bg">
						Check me out 2</label>
					<label class="radio">
						<input type="radio" name = "bg" value="o3" data-bind="checked: inv.bg">
						Check me out3 </label>

					<button type="submit" data-bind="click: send" class="btn">
						Submit
					</button>
				</fieldset>
			</form>
		</div>
		<script src="js/module.js"></script>
	</body>
</html>
