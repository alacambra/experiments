<!DOCTYPE html>
<html>
<head>
    <title>FacturesJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/restservices.js"></script>
    <meta charset="utf-8">
</head>
<body ng-app="facturesApp">
<div ng-controller="NavigationController">
    <ul class="nav nav-pills">
        <li ng-class="{'active' : place.newIndividualCostPlace}" >
            <a ng-click="goToNewIndividualCost()">
                Individual Cost
            </a>
        </li>
        <li ng-class="{'active' : place.newBudgetPlace}">
            <a ng-click="goToNewBudget()">
                Budget
            </a>
        </li>
        <li ng-class="{'active' : place.individualCostList}">
            <a ng-click="goToIndividualCostList()">
                Individual Cost list
            </a>
        </li>
    </ul>
</div>
<div ng-view>
</div>
</body>
</html>
